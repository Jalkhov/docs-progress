name: Integration Test
on: [push]
jobs:
  progress-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Calculate progress
        id: docspro
        uses: Jalkhov/docs-pro@master
        with:
          path: "docs/locales"

      - name: Check outputs
        run: |
          echo "${{ steps.docspro.outputs.progress }}"
