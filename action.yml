name: "Docspro"
author: "Jalkhov"
description: "Get translation pogress from docs"
inputs:
  path:
    description: "Path to translation folder"
    required: true
  multilang:
    description: "The project have multiple languages"
    required: false
    default: false
  ignore-languages:
    description: "Check all languages expect this one, comma separated list"
    required: false
    default: ""
outputs:
  progress:
    description: "Total progress from project"
branding:
  icon: "percent"
  color: "red"
runs:
  using: "docker"
  image: "Dockerfile"
